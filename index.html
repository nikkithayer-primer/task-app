<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Fixed Tabs at Top -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="finances">Finances</button>
                <button class="tab-btn" data-tab="media">Media</button>
            </div>
        </div>

        <!-- Finances Tab -->
        <div class="tab-content active" id="finances">
            <div class="log-section">
                <table id="finance-table" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th class="date-col">Date</th>
                            <th class="desc-col">Description</th>
                            <th class="cost-col">Cost</th>
                            <th class="worth-col">Worth It</th>
                        </tr>
                    </thead>
                    <tbody id="finance-table-body">
                        <!-- Finance entries will be displayed here -->
                    </tbody>
                </table>
                <div id="finance-empty-state" class="empty-state">
                    <p>No expenses logged yet</p>
                </div>
            </div>
        </div>

        <!-- Media Tab -->
        <div class="tab-content" id="media">
            <div class="log-section">
                <table id="media-table" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th class="date-col">Date</th>
                            <th class="desc-col">Description</th>
                            <th class="worth-col">Worth It</th>
                        </tr>
                    </thead>
                    <tbody id="media-table-body">
                        <!-- Media entries will be displayed here -->
                    </tbody>
                </table>
                <div id="media-empty-state" class="empty-state">
                    <p>No media logged yet</p>
                </div>
            </div>
        </div>

        <!-- Fixed Form at Bottom -->
        <div class="form-section">
            <!-- Finance Form -->
            <form id="finances-form" class="entry-form active">
                <div class="form-row">
                    <div class="form-group desc-group">
                        <input type="text" id="finance-description" placeholder="What did you buy?" required>
                        <div class="validation-tooltip">Please fill out this field</div>
                    </div>
                    <div class="form-group cost-group">
                        <input type="number" id="finance-cost" placeholder="Cost" step="0.01" min="0" required>
                        <div class="validation-tooltip">Please enter a valid amount</div>
                    </div>
                    <div class="form-group worth-group">
                        <button type="button" class="worth-btn" id="finance-worth" data-worth="true">
                            üëç
                        </button>
                    </div>
                    <div class="form-group submit-group">
                        <button type="submit" class="submit-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Media Form -->
            <form id="media-form" class="entry-form">
                <div class="form-row">
                    <div class="form-group desc-group">
                        <input type="text" id="media-description" placeholder="What did you watch?" required>
                        <div class="validation-tooltip">Please fill out this field</div>
                    </div>
                    <div class="form-group worth-group">
                        <button type="button" class="worth-btn" id="media-worth" data-worth="true">
                            üëç
                        </button>
                    </div>
                    <div class="form-group submit-group">
                        <button type="submit" class="submit-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/media.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
