<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Log things</h1>
        </header>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="finances">Finances</button>
                <button class="tab-btn" data-tab="media">Media</button>
            </div>

            <!-- Finances Tab -->
            <div class="tab-content active" id="finances">
                <div class="form-section">
                    <h2>Log Financial Transaction</h2>
                    <form id="finance-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="finance-description">Description:</label>
                                <input type="text" id="finance-description" placeholder="What did you spend money on?" required tabindex="1">
                            </div>
                            <div class="form-group">
                                <label for="finance-amount">Amount ($):</label>
                                <input type="number" id="finance-amount" step="0.01" placeholder="0.00" required tabindex="2">
                            </div>
                            <div class="form-group toggle-group">
                                <label for="finance-worth-it">Worth it?</label>
                                <div class="toggle-container">
                                    <input type="checkbox" id="finance-worth-it" class="toggle" tabindex="3">
                                    <label for="finance-worth-it" class="toggle-label">
                                        <span class="toggle-inner"></span>
                                        <span class="toggle-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="submit-btn" tabindex="4" title="Add Transaction">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="#0C2155"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="log-section">
                    <h3>Recent Transactions</h3>
                    <div id="finance-log" class="log-container">
                        <table id="finance-table" class="finance-table" style="display: none;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Worth It</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="finance-table-body">
                                <!-- Finance entries will be displayed here -->
                            </tbody>
                        </table>
                        <div id="finance-empty-state" class="empty-state">
                            <!-- Empty state will be shown here when no entries -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Media Tab -->
            <div class="tab-content" id="media">
                <div class="form-section">
                    <h2>Log Media Watched</h2>
                    <form id="media-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="media-description">What did you watch?</label>
                                <input type="text" id="media-description" placeholder="Movie, show, video, etc." required tabindex="1">
                            </div>
                            <div class="form-group toggle-group">
                                <label for="media-worth-it">Worth it?</label>
                                <div class="toggle-container">
                                    <input type="checkbox" id="media-worth-it" class="toggle" tabindex="2">
                                    <label for="media-worth-it" class="toggle-label">
                                        <span class="toggle-inner"></span>
                                        <span class="toggle-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="submit-btn" tabindex="3" title="Add Media Log">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="#0C2155"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="log-section">
                    <h3>Recently Watched</h3>
                    <div id="media-log" class="log-container">
                        <table id="media-table" class="media-table" style="display: none;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Worth It</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="media-table-body">
                                <!-- Media entries will be displayed here -->
                            </tbody>
                        </table>
                        <div id="media-empty-state" class="empty-state">
                            <!-- Empty state will be shown here when no entries -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/media.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
